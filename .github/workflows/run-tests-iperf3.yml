name: Run Tests for Traffic_Simulator/iperf3-sim/

on:
    push:
        paths:
            - "Traffic_Simulator/iperf3-sim/**"
    pull_request:
        paths:
            - "Traffic_Simulator/iperf3-sim/**"

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Navigate to iperf3-sim directory
              working-directory: Traffic_Simulator/iperf3-sim
              run: |
                  python -m venv venv
                  source venv/bin/activate
                  pip install -r requirements.txt
                  pytest --cov=setup_venv_and_libraries --cov-report=term-missing --cov-report=html --cov-report=xml

            - name: Verify Coverage File
              run: ls -l

            - name: Find Coverage File
              run: find . -name "coverage.xml"

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  token: ${{ secrets.CODECOV_TOKEN }} # Add this in your repo's secrets
                  files: ./Traffic_Simulator/iperf3-sim/coverage.xml
                  flags: unittests
