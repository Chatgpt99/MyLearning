<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval and setTimeout functions in js</title>
</head>
<body>
    <script>
        console.log("This is tutorial 58");
    // setTimeout --> Alllows us to run the function once after the interval of time
    // clearTimeout --> Alllows us to run the function repeatedly after the interval of time

    function greet(name, byeText){
        console.log('Good morning ' + name + " " + byeText);
    }
    //  setTimeout(greet, 5000, 'Rohit', 'just take care!!!');
    timeOut = setTimeout(greet, 5000, 'Rohit', 'just take care!!!');
    clearTimeout(timeOut);

    setInterval(greet, 1000, "Harry", "Good Night");
    </script>
</body>
</html>
