<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope and condition in java script</title>
</head>

<body>
    <!-- div>ul>li{item-$}*5 -->
    <div>
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
            <li>item-7</li>
        </ul>
    </div>
    <script>
        var str = "This is my string";
        str = "Hi Rohit!!!"
        console.log(str);

        let a = 'RK'
        // let is a block level element
        // It will throw an error because again we are defined the let variable
        // So once created no need to define again let variable
        // let a = 'RKO'
        console.log(a)
        {
            let a = "RK"
            console.log(a)
        }
        const x = 'This is const variable';
        // Once createed const variable can not be changed
        // x = 'x can not be changed'
        console.log(x)
    </script>
</body>

</html>
