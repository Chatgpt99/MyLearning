<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Document</title>
</head>
<body>
<h1>Callback Docs</h1>    
</body>
<script>
    //What is callback function in javascript
    setTimeout(function () {
        console.log("This is setTimeout");
    }, 5000);
    function x(yy) {
        console.log("This is function x");
        yy();
    }
    x(function () { console.log("This is function yy");    });

</script>
</html>
