<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function tut in js</title>
</head>

<body>
    <div class="container">
        This is arrow function
    </div>
    <script>
        function greet() {
            console.log('This is greet function');
        }
        greet();
        // This is arrowa function
        // let greet = () => {
        //     console.log('This is arraow function of greet function');
        // }
        // greet();

        // let half = a => a / 2
        // let sum = (a,b) => a+b 
        // OR
        // let sum = (a, b) => {
        //     console.log('sum is ', (a + b));
        // }
        let obj = {
            greeting: 'Good morning',
            names: ['Rahul', 'Rohit', 'Kuhar'],
            speak(){
                this.names.forEach((element) => {
                    // greeting is outside arrow function and it will look just before the arrow function that greeting is given or not
                    console.log(this.greeting + " Hi " + element)
                });
            }
        }
        obj.speak();

        setTimeout(() => {
            console.log("We are inside settimeout");
        }, 3000);
    </script>
</body>

</html>
